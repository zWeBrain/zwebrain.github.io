<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="audioPlayer.css"/>
    <script src="../../ChromeCoreDownloads/audioPlayer/audioPlayer/js/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="audioPlayer">
        <div class="time">
            <span class="currentTime">00:00</span>
            /
            <span class="totalTime">00:00</span>
        </div>
        <div class="btn">
            <img src="../../ChromeCoreDownloads/audioPlayer/audioPlayer/img/play.png" class="play" alt=""/>
            <img src="../../ChromeCoreDownloads/audioPlayer/audioPlayer/img/pause.png" class="pause" alt=""/>
        </div>
        <audio id="audio" src="../../ChromeCoreDownloads/audioPlayer/audioPlayer/audio/Ghidorah%20-%20Toilet%20Story%204.mp3"></audio>
        <div class="totalProgress">
            <div class="currentProgress"></div>
        </div>
    </div>
</body>
<script src="../../ChromeCoreDownloads/audioPlayer/audioPlayer/js/audioPlayer.js"></script>
</html>
